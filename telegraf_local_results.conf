# Configuration for telegraf agent
[agent]
  ## Default data collection interval for all inputs
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = "ms"
  hostname = ""
  omit_hostname = true

# Configuration for sending metrics to InfluxDB
[[outputs.influxdb]]
   urls = ["http://localhost:8086"]
   database = "local"
   username = ""
   password = ""

# Stream a log file, like the tail -f command
[[inputs.tail]]

  files = ["/opt/gatling/logs/test_results.log"]
  from_beginning = false
  pipe = false
  watch_method = "poll"
  data_format = "csv"
  csv_header_row_count = 0
  csv_column_names = ["time", "simulation", "request_name", "response_time", "method", "status", "status_code", "user_id"]
  csv_delimiter = "\t"
  csv_tag_columns = ["request_name", "user_id"]
  csv_timestamp_column = "time"
  csv_timestamp_format = "unix_ms"
  csv_measurement_column = "simulation"
  tagexclude = ["path"]

[[inputs.tail]]

  files = ["/opt/gatling/logs/users.log"]
  from_beginning = false
  pipe = false
  watch_method = "poll"
  data_format = "csv"
  csv_header_row_count = 0
  csv_column_names = ["time", "measurement_name", "active", "waiting", "done", "user_count"]
  csv_delimiter = "\t"
  csv_timestamp_column = "time"
  csv_timestamp_format = "unix_ms"
  csv_measurement_column = "measurement_name"
  tagexclude = ["path"]



